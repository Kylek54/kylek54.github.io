<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="hotel" src="images/hotel.jpg" crossorigin="anonymous" />
		<img id="space" src="images/space.jpeg" crossorigin="anonymous" />
		<img id="snow" src="images/snow.jpeg" crossorigin="anonymous" />
		<img id="beach" src="images/beach.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #beach">
	</a-sky>
     

        <a-entity 
        gltf-model="models/ball.glb" 
        position="-2 2 2"
        scale=".5 .5 .5"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #beach"     >
        </a-entity>

        <a-entity 
        gltf-model="models/bell.glb" 
        position="2 2 -2"
        scale=".01 .01 .01"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #hotel"     > 
        </a-entity>


        <a-entity 
        gltf-model="models/spaceship.glb" 
        position="2 2 2"
        scale=".01 .01 .01"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #space"     >
        </a-entity>


        <a-entity 
        gltf-model="models/tree.glb" 
        position="-2 2 -2"
        scale=".5 .5 .5"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #snow"     >
        </a-entity>


    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
